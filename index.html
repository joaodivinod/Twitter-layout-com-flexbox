<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>twitter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
        <nav>
            <ul>
                <li><img src="/img/home.svg" alt="Home">Home</li>
                <li><img src="/img/notification.svg" alt="Notificações">Notificações</li>
                <li><img src="/img/message.svg" alt="Mensagens">Mensagens</li>
            </ul>
        </nav>
        <img src="/img/logo.svg" alt="logo twitter">
        <div class="side">
            <input type="text" placeholder="Pesquisar no twitter">
            <img src="/img/avatar.png" alt="">
            <button>Tweet</button>

        </div>
    </div>
    </header>
    <div class="banner">

            <ul>
                <li class="active">

                <li>
                    <span>Followings</span>
                    <strong>1234</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>235</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>98</strong>
                </li>
                <li>
                    <span>Moments</span>
                    <strong>7</strong>
                </li>
            </ul>
            <div class="actions">
                <button>Follow</button>
                <img src="/img/more.svg" alt="More">
        </div>
        </div>
    </div>
